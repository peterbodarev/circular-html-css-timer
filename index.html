<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Circular timer (no Js)</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<meta name="format-detection" content="telephone-no" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="timer">
				<div class="timer__line"></div>
				<div class="timer__body">
					<div class="timer__counter">
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span>7</span>
						<span>8</span>
						<span>9</span>
						<span>10</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
